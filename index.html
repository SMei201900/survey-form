<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="intro-section">
      <h1>Survey</h1>
      <p>Thank you for filling out our survey!</p>
    </header>
    <form id="survey-form">
      <div class="form-background">
        <div class="styling-the-labels">
          <label id="name-label">
            Name:
            <input type="text" id="name" placeholder="John Doe" required />
          </label>

          <label id="email-label">
            Email:
            <input type="email" id="email" required />
          </label>

          <label id="age-label">
            Age:
            <input type="number" id="age" min="15" max="40" />
          </label>

          <label id="employment-status">
            Which option best describes your current role? 
          </label>
          <select id="dropdown">
            <option>Unemployed</option>
            <option>Student</option>
            <option>Underemployed</option>
            <option>Employed</option>
          </select>

        </div>
      </div>
    </form>
  </body>
</html>
