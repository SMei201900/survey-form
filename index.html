<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="intro-section">
      <h1>Survey</h1>
      <p>Thank you for filling out our survey!</p>
    </header>
    <form id="survey-form">
      <div class="form-background">
        <div class="styling-the-labels">
          <label id="name-label" class="label-spacing">
            Name:
            <input type="text" id="name" placeholder="John Doe" required />
          </label>

          <label id="email-label" class="label-spacing">
            Email:
            <input type="email" id="email" required />
          </label>

          <label id="age-label" class="label-spacing">
            Age:
            <input type="number" id="age" min="15" max="40" />
          </label>

          <div class="employment-status-row">
            <label id="employment-status" class="label-spacing">
              Which option best describes your current role? 
            </label>
            <select>
              <option>Unemployed</option>
              <option>Student</option>
              <option>Underemployed</option>
              <option>Employed</option>
            </select>
          </div>
         
          <label id="recommend-question" class="label-spacing">
            Would you recommend freeCodeCamp to a friend?          
          </label>
          <div id="recommend-buttons">
            <input type="radio" value="rone" name="rbutton" /> Yes
            <input type="radio" value="rtwo" name="rbutton" /> No
            <input type="radio" value="rthree" name="rbutton" /> Maybe
          </div>

          <div>
            <label>
            Would you like to elaborate on your previous answer? Type N/A if you do not wish to.</label>
            <textarea></textarea>
          </div>

          <div>
            <label>Is it okay to contact you for further details?</label>
            <input type="radio" name="option" value="yes"> Yes
            <input type="radio" name="option" value="no"> No
          </div>

        </div>
      </div>
    </form>
  </body>
</html>
